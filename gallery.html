<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery page - NEWS EXPRESS</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .logo {
            max-width: 100px; /* Adjust according to your logo size */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery figure {
            margin: 10px;
            text-align: center;
        }
        .gallery img {
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(202, 190, 190, 0.1);
            max-width: 100%;
            height: auto;
        }
        .gallery figcaption {
            margin-top: 5px;
        }
        .button {
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        color: white; /* Default text color */
    }

    .index-button {
        background-color: #4583c2; /* Blue background color */
    }

    .gallery-button {
        background-color: #3181cc; /* Green background color */
    }

    .button:hover {
        opacity: 0.8; /* Reduce opacity on hover */
    }

    </style>
</head>
<body>
    <header>
        <img src="Picture1.png" alt="News Express Logo" class="logo">
        <nav class="side-buttons">
            <a href="index.html" class="button">index</a>
            <a href="gallery.html" class="button">Gallery</a>
        </nav>
    </header>
    <div class="gallery">
        <figure>
            <img src="carbonate.jpg" alt="Carbonate Image">
            <figcaption>Carbonate</figcaption>
        </figure>
        <figure>
            <img src="carbonat.jpeg" alt="Carbonat Image">
            <figcaption>Carbonat</figcaption>
        </figure>
        <figure>
            <img src="carbonateed.png" alt="Carbonateed Image">
            <figcaption>Carbonateed</figcaption>
        </figure>
        <figure>
            <img src="carbonated.webp" alt="Carbonated Image">
            <figcaption>Carbonated</figcaption>
        </figure>
        <figure>
            <img src="OIP (1).jpeg" alt="OIP 1 Image">
            <figcaption>OIP 1</figcaption>
        </figure>
        <figure>
            <img src="OIP (2).jpeg" alt="OIP 2 Image">
            <figcaption>OIP 2</figcaption>
        </figure>
        <figure>
            <img src="OIP (3).jpeg" alt="OIP 3 Image">
            <figcaption>OIP 3</figcaption>
        </figure>
        <figure>
            <img src="OIP (4).jpeg" alt="OIP 4 Image">
            <figcaption>OIP 4</figcaption>
        </figure>
        <figure>
            <img src="OIP (5).jpeg" alt="OIP 5 Image">
            <figcaption>OIP 5</figcaption>
        </figure>
        <figure>
            <img src="OIP.jpeg" alt="OIP Image">
            <figcaption>OIP</figcaption>
        </figure>
    </div>
</body>
</html>
